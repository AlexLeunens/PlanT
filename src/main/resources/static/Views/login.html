<!DOCTYPE html>
<html>
<head>
    <title>login & register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="css/login.css" rel="stylesheet" type="text/css" media="all"/>
    <script src="http://cdn.bootstrapmb.com/jquery/jquery-1.11.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- //js -->

    <script src="js/loginScript.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="main">
        <div class="sap_tabs">
            <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
                <ul class="resp-tabs-list">
                    <li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>Connexion</span></li>
                    <li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><h2><span>Inscription</span></h2>
                    </li>
                    <div class="clear"></div>
                </ul>
                <div class="resp-tabs-container">
                    <div class="login-tab resp-tab-content" aria-labelledby="tab_item-0">
                        <div class="login-top">
                            <form>
                                <input type="text" class="email" id="email" placeholder="Email" required
                                       onblur="checkemail()"/>
                                <input type="password" class="password" placeholder="Mot de passe" required/>

                                <div id="info1"></div>
                                <div class="login-bottom">
                                    <ul>
                                        <li>
                                            <input type="submit" value="connexion"/>
                                        </li>
                                        <li>
                                            <a href="#">mot de passe oublié ?</a>
                                        </li>
                                    </ul>
                                    <div class="clear"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="register-tab resp-tab-content" aria-labelledby="tab_item-1">
                        <div class="login-top sign-top">
                            <form action="#" method="post">

                                <input type="text" name="fname" class="name active" placeholder="Nom" required/>
                                <input type="text" name="lname" class="name" placeholder="Prénom" required/>
                                <input type="text" name="email" class="email2" id="email2" placeholder="Email" required
                                       onblur="checkemail2()"/>
                                <input type="text" name="tel" class="phone" placeholder="Tel" required
                                       onblur="checkTel()"/>
                                <input type="password" name="password" id="password" class="password" placeholder="Mot de passe"
                                       required/>
                                <input type="password" name="password" id="confirmPassword" class="password"
                                       placeholder="Confirmation du mot de passe" required onblur="doubleCheckPWD()"/>
                                <div id="info2"></div>
                                <div class="login-bottom">
                                    <ul>
                                        <li>
                                            <input type="submit" value="Inscrire"/>
                                        </li>
                                        <div class="clear"></div>
                                    </ul>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="clear"></div>
</div>
</body>


<script type="text/javascript">

</script>
</html>
