<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="templates/header :: header"></div>
<title>Registration Form</title>
<!--     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
<!--     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
<!--     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
<link rel="stylesheet" type="text/css"
	href="/Views/Styles/LoginStyle.css" />
</head>
<body>
<!-- 	<div th:replace="templates/Sidebar :: sidebar"></div> -->

	<form th:action="@{/}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Page de connexion</button>
	</form>

	<div class="wapper">
		<div class="main ">
			<div class="col-md-offset-3 resp-tabs-container login-top">
				<form autocomplete="off" action="#" th:action="@{/register}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
					<h2>Inscription</h2>

					<div class="form-group">
						<div class="input-group">
							<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message">
								<p>
							</label> <input type="text" th:field="*{name}" placeholder="Name"
								class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<label th:if="${#fields.hasErrors('firstname')}"
								th:errors="*{firstname}" class="validation-message">
								<p>
							</label> <input type="text" th:field="*{firstname}"
								placeholder="First Name" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" />
							<p>
								<label th:if="${#fields.hasErrors('email')}"
									th:errors="*{email}" class="validation-message"></label>
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" />
							<p>
								<label th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}" class="validation-message"></label>
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<button type="submit" class="btn btn-primary btn-block">Inscription</button>	
						</div>
					</div>

					<h2>
						<span class="text-success" th:utext="${successMessage}"></span>
					</h2>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
