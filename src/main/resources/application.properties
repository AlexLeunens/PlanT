spring.mvc.view.prefix=/Views/
spring.mvc.view.suffix=.html
  
logging.level.org.springframework=TRACE
logging.level.com=TRACE

spring.datasource.url=jdbc:mysql://localhost:3306/plant_database?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=Admin
spring.datasource.password=admin

spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update

spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/static/Views/
spring.thymeleaf.suffix=.html
